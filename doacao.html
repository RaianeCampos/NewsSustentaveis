<body>
  <header>
    <h1>Serviço de Segurança Alimentar e Agricultura Sustentável</h1>
    <nav>
      <ul>
        <li><a href="principal.html">Início</a></li>

      </ul>
    </nav>
  </header>
<main>
  <div class="doacao-container">
    <h1>Doar para Organizações</h1>
    <form action="#">
      <label for="doacao">Valor da Doação:</label>
      <input type="text" id="doacao" name="doacao" placeholder="Digite o valor em reais" required>
      
      <label for="metodo-pagamento">Forma de Pagamento:</label>
      <select id="metodo-pagamento" name="metodo-pagamento" required>
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="pix">Pix</option>
        <option value="boleto">Boleto</option>
        <option value="cartao">Cartão de Crédito ou Débito</option>
      </select>
      
      <label for="observacao">Motivo da Doação (opcional):</label>
      <input type="text" id="observacao" name="observacao" placeholder="Informe o motivo da doação">
      
      <a href="sucesso.html" target="_blank">
        <button type="button">Doar</button>
    </form>
  </div>
</main>
